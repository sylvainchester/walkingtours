<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f6f1d4" />
    <title>Share Calendar - Walking Tours</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app auth-page">
      <header class="topbar">
        <div>
          <h1>Share Calendar</h1>
        </div>
        <div class="avatar-menu" id="avatarMenu">
          <button id="avatarButton" class="avatar" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Menu">
            <span class="menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
          <div class="menu" id="avatarDropdown">
            <a class="menu-item" href="index.html">Walking tours</a>
            <a class="menu-item" href="share.html">Share</a>
            <a class="menu-item" href="availability.html">Availability</a>
            <a class="menu-item" href="profile.html">Profile</a>
            <a class="menu-item" href="tour-config.html">Tour configuration</a>
            <button class="menu-item" id="enablePushBtn" type="button">Enable notifications</button>
            <button class="menu-item" id="signOutBtn" type="button">Sign out</button>
          </div>
        </div>
      </header>

      <section class="auth" aria-label="Share calendar">
        <div class="auth-fields">
          <label>
            <span>Guide email</span>
            <select id="shareSelect" class="select"></select>
          </label>
        </div>
        <div class="auth-actions">
          <button id="shareBtn" class="primary" type="button">Share</button>
        </div>
        <div class="auth-status" id="shareStatus"></div>
      </section>

      <section class="auth" aria-label="Active shares">
        <div class="details-title">Active Shares</div>
        <div id="shareList" class="details-content"></div>
      </section>

      <section class="auth" aria-label="Pending invites">
        <div class="details-title">Pending Invites</div>
        <div id="pendingList" class="details-content"></div>
      </section>
    </div>

    <script type="module" src="share.js"></script>
    <script src="sw-register.js"></script>
  </body>
</html>
