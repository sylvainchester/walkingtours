<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f6f1d4" />
    <title>Sign Up - Walking Tours</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app auth-page">
      <header class="topbar">
        <div>
          <div class="eyebrow">Guide Access</div>
          <h1>Create Account</h1>
        </div>
        <div class="nav">
          <a class="ghost" href="sign-in.html">Sign in</a>
          <a class="ghost" href="recover.html">Recover password</a>
        </div>
      </header>

      <section class="auth" aria-label="Sign up">
        <div class="auth-fields">
          <label>
            <span>First name</span>
            <input id="firstName" type="text" placeholder="Marie" autocomplete="given-name" required />
          </label>
          <label>
            <span>Last name</span>
            <input id="lastName" type="text" placeholder="Chester" autocomplete="family-name" required />
          </label>
          <label>
            <span>Email</span>
            <input id="authEmail" type="email" placeholder="guide@email.com" autocomplete="email" />
          </label>
          <label>
            <span>Password</span>
            <input id="authPassword" type="password" placeholder="••••••••" autocomplete="new-password" />
          </label>
        </div>
        <div class="auth-actions">
          <button id="signUpBtn" class="primary" type="button">Create account</button>
          <a class="ghost" href="sign-in.html">Sign in</a>
        </div>
        <div class="auth-status" id="authStatus"></div>
      </section>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
